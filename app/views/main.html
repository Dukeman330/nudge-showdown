<div class="row">
   <div class="col-md-12 text-center">
   <h1>the SHOWDOWN</h1>
   <small>Powered by <strong class="text-branded">Nudge</strong></small>
    <h2 ng-if="startDate">{{startDate}} - {{endDate}}</h2>
    <br/>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="company in companies">
      <table class="table table-hover">
        <thead>
          <tr>
          <th>{{company.name}}</th>
          <th></th>
          <th></th>
          <th class="text-right">{{company.steps}}</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in company.users">
            <td><img ng-src="{{user.photo_url}}" width="30" height="30"></td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td></td>
            <td class="text-right">{{user.steps}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="cta jumbotron text-center">
        <h3><small>Track your Health, Track your Progress</small></h3>
        <h2>Get <span class="text-branded">Nudge</span></h2>
         <button type="button" class="btn btn-primary btn-lg">Learn more about Nudge</button>
        <h5><small>Available on iOS and Android devices</small></h5>
      </div>
    </div>
  </div>
</div>
